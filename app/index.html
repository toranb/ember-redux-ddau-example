<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/example.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/example.js"></script>

    <script>
      $.fauxjax.new({
        request: {url: "/api/users", method: "GET"},
          response: {
              status: 200,
              content: [{id: 1, name: 'Toran'}, {id: 2, name: 'Jarrod'}, {id: 3, name: 'Brandon'}]
          }
      });
      $.fauxjax.new({ request: {url: "/api/users/1", method: "DELETE"}, response: { status: 204, content: {} } });
      $.fauxjax.new({ request: {url: "/api/users/2", method: "DELETE"}, response: { status: 204, content: {} } });
      $.fauxjax.new({ request: {url: "/api/users/3", method: "DELETE"}, response: { status: 204, content: {} } });
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
